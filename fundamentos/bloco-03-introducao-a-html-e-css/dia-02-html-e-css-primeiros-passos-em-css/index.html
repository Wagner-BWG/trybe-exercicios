<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
        <style>
            h1 
            {
                font-family: sans-serif;
                font-size: 65px;
                color: orange;
            }

            ul
            {
                color: rgba(19, 74, 122, 1);
            }

            .text_background
            {
                background-color: rgba(242, 236, 157, 1);
            }
            
        </style>
      </head>
      <body>
        <h1>Exercícios 3.2</h1>
        <p class="text_background">Qual é a sua cor favorita?</p>
        <ul class="text_background">
          <li>Amarelo</li>
          <li>Vermelho</li>
          <li>Marrom</li>
        </ul>
      </body>
</html>
